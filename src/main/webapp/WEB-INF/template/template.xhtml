<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
    <title>
<!--        Apessoa pode definir um titulo ou será usado o predefinido. -->
        <ui:insert name="titulo">Sistema Financeiro</ui:insert>
    </title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <header>
        <h1>Sistema de Gestão de Finanças - UTILIZADOR: #{utilizadorBean.username}</h1>
        <h:form>
            <p:menubar styleClass="">
                <p:submenu label="Cadastros">
                    <p:menuitem value="Pessoas"/>
                    <p:menuitem value="Lançamento" action="/project/lancamento/lancamentos/?faces-redirect=true"/>
                </p:submenu>

                <p:submenu label="Consultas">
                    <p:menuitem value="Pessoas"/>
                    <p:menuitem value="Lançamentos" action="/project/lancamento/cadastro-lancamento?faces-redirect=true"/>
                </p:submenu>

                <p:submenu label="Sistema">
                    <p:menuitem value="Sair" action="#{loginBean.logout}"/>
                </p:submenu>

                <p:submenu label="Sistema">
                    <p:menuitem value="Sair"/>
                </p:submenu>
            </p:menubar>
        </h:form>
    </header>
    <div id="conteudo">
<!--        Defino uma area para o cliente que extender está view, inserir o conteudo dela.-->
        <ui:insert name="corpo"/>
    </div>
    <footer>
        <p>Feito por <b>Edilson Alexandre Cuamba</b></p>
    </footer>

    <p:ajaxStatus styleClass="align-items-center justify-content-center">
        <f:facet name="start">
            <h:graphicImage library="" name="loading.gif"/>
        </f:facet>
        <f:facet name="complete">
            <h:graphicImage library="" name=""/>
        </f:facet>
    </p:ajaxStatus>
</h:body>
</html>
