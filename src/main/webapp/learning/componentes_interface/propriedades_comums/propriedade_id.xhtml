<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<h:head>
    <title>Propriedade id</title>

    <script type="text/javascript">
        function alterarValor(){
            let campo = document.getElementById('form:campo');
            console.log('alterando valor!')
            campo.value = 'Novo texto';
        }
    </script>
</h:head>
<h:body>
    <h:form id="form">
        <h:inputText id="campo"/>

        <input type="button" id="button" value="Alterar valor" onclick="alterarValor()"/>
    </h:form>


</h:body>


</html>
