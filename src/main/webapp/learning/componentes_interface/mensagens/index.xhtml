<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<h:head>
    <title>Mensagens</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <f:facet name="header">
                <h:outputText value="Assine a news letter"/>
            </f:facet>

            <h:outputLabel value="seu melhor email:" for="email"/>
            <h:panelGroup>
                <h:inputText title="email" id="email" value="#{mensagensBean.email}"/>
                <h:commandButton value="Validar"/>
            </h:panelGroup>

            <h:messages infoStyle="background: #069111; color: white" showSummary="true" showDetail="true"/>
            <h:commandButton value="Inscrever-me" action="#{mensagensBean.assinar}"/>
        </h:panelGrid>
    </h:form>
</h:body>


</html>
