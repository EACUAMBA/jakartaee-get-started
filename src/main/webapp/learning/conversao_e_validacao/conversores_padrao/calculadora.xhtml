<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Calculadora</title>
</h:head>
<h:body>
    <h:form id="form">
        <h:messages/>

        <h:inputText size="12" value="#{calculadoraBean.valorA}">
            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_MZ"/>
        </h:inputText>
        <h:inputText size="12" value="#{calculadoraBean.valorB}" label="Valor B">
            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_MZ"/>
        </h:inputText>
        =
        <h:outputText value="#{calculadoraBean.resultado}">
            <f:convertNumber locale="pt_MZ" type="currency"/>
        </h:outputText>
        <br/>
        <h:commandButton action="#{calculadoraBean.somar}" value="Somar"/>
    </h:form>
</h:body>
</html>
