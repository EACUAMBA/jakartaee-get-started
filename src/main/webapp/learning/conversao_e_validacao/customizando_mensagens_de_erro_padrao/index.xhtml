<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>Customizando Mensagens de erro padrÃ£o</title>
</h:head>
<h:body>
    <h:form>
        <h:messages showSummary="true"
                    showDetail="true"/>
        <h:panelGrid columns="2" cellpadding="5px" cellspacing="0" border="1">
            <h:outputLabel value="Nome" for="nome"/>
            <h:inputText id="nome" label="Nome" value="#{customizandoMensagensBean.nome}" required="true"/>

            <h:outputLabel value="Data de Nascimento" for="data_nascimento"/>
            <h:inputText id="data_nascimento" label="Data de nascimento" value="#{customizandoMensagensBean.data_nascimento}" required="true" converter="smartLocalDateConverter">
                <f:validator validatorId="smartLocalDateValidator"/>
            </h:inputText>

            <h:outputLabel value="Idade"/>
            <h:inputText label="Idade" validatorMessage="A idade deve estar entre 2 e 5" requiredMessage="O campo Idade Ã© obrigatorio." required="true">
                <f:validateLength minimum="2" maximum="5"/>
            </h:inputText>

            <h:panelGroup>
                <h:commandButton value="Enviar" action="#{customizandoMensagensBean.salvar}"/>
            </h:panelGroup>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
