<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Olá JSF</title>
</h:head>

<h:body>
    <h:form>
        <h1>Olá #{cumprimentaBean.nomeCompleto}</h1>
        <br/>
        Nome: <h:inputText binding="#{cumprimentaBean.inputTextNome}" value="#{cumprimentaBean.nome}"/>
        <br/>
        Apelido: <h:inputText value="#{cumprimentaBean.apelido}"/>
        <br/>
        <h:commandButton value="Dizer olá" action="#{cumprimentaBean.dizerOla}"/>
    </h:form>
</h:body>
</html>
