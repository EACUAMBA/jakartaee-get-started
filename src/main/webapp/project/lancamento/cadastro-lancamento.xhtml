<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<!--Estou chamando o template que criei-->
<ui:composition template="/WEB-INF/template/template.xhtml">
    <f:metadata>
        <f:viewAction action="#{registoLancamentoBean.prepararCadastro}"/>
    </f:metadata>

    <!--    Definindo o titulo no template.-->
    <ui:define name="titulo">Cadastro de Lançamento</ui:define>

    <!--    Definindo o corpo no template -->
    <ui:define name="corpo">
        <h1>Cadastro de Lançamento</h1>
        <h:form id="frm">
<!--            ncluímos o atributo autoUpdate com valor true para o componente ser atualizado automaticamente quando houver uma requisição Ajax, sem que seja necessário listar o id do componente de mensagem no atributo updatede <p:ajax>-->
            <p:messages showDetail="true" showSummary="true" autoUpdate="true"/>

            <p:panelGrid columns="2">
                <p:outputLabel value="Tipo de Lançamento" for="tipoLancamentoSelectOneRadio"/>
                <p:selectOneRadio id="tipoLancamentoSelectOneRadio"
                                  value="#{registoLancamentoBean.lancamento.tipoLancamento}" label="Tipo de Lançamento">
                    <f:selectItems value="#{registoLancamentoBean.tiposDeLancamento}" var="tipoLancamento"
                                   itemValue="#{tipoLancamento}"/>
                </p:selectOneRadio>


                <p:outputLabel value="Pessoa"/>
                <p:selectOneMenu value="#{registoLancamentoBean.lancamento.pessoa}" label="Pessoa">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                    <f:selectItems value="#{registoLancamentoBean.pessoas}" var="pessoa" itemLabel="#{pessoa.nome}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Descrição"/>
                <p:autoComplete
                        size="60"
                        label="Descrição"
                        value="#{registoLancamentoBean.lancamento.descricao}"
                        completeMethod="#{registoLancamentoBean.pesquisarDescricoes}"/>

                <p:outputLabel value="Valor"/>
                <p:inputText size="12" value="#{registoLancamentoBean.lancamento.valor}" label="Valor">
                    <f:convertNumber locale="pt_MZ" maxFractionDigits="2" minFractionDigits="2"/>
                </p:inputText>

                <p:outputLabel value="Data de Vencimento"/>
                <p:inputText size="60" value="#{registoLancamentoBean.lancamento.dataVencimento}" label="Data de vencimento">
                    <f:ajax render="@this dataPagamento" execute="@this dataPagamento"
                            listener="#{registoLancamentoBean.dataVencimentoAlterada}"/>
                    <f:convertDateTime locale="pt_MZ" timeZone="Africa/Central" pattern="dd-MM-yyyy" type="localDate"/>
                </p:inputText>

                <p:outputLabel value="Data de Pagamento"/>
                <p:inputText size="60" id="dataPagamento" value="#{registoLancamentoBean.lancamento.dataPagamento}"
                             label="Data de pagamento">
                    <f:convertDateTime pattern="dd-MM-yyyy Hp:mm:ss" type="localDateTime" timeZone="Africa/Central"/>
                </p:inputText>

                <p:outputLabel/>
                <p:commandButton value="Salvar"
                                 action="#{registoLancamentoBean.salvar}"
                                 icon="ui-icon-disk"
                                 update="@form">
                </p:commandButton>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
