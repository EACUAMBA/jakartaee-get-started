<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template/template.xhtml">
    <ui:define name="titulo">Consulta de Lançamentos</ui:define>

    <ui:define name="corpo">
        <h1>Consulta de Lançamentos</h1>

        <h:form id="form">
            <h:dataTable value="#{lancamentoBean.lancamentos}" var="lancamento" border="1" cellspacing="0" cellpadding="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Pessoa"/>
                    </f:facet>
                    <h:outputText value="#{lancamento.pessoa.nome}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{lancamento.descricao}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo"/>
                    </f:facet>
                    <h:outputText value="#{lancamento.tipoLancamento}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Valor"/>
                    </f:facet>
                    <h:outputText value="#{lancamento.valor}">
                        <f:convertNumber type="currency" locale="pt_MZ"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data de Vencimento"/>
                    </f:facet>
                    <h:outputText value="#{lancamento.dataVencimento}">
                        <f:convertDateTime type="localDate" dateStyle="full" locale="pt_MZ"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data de Pagamento"/>
                    </f:facet>
                    <h:outputText value="#{lancamento.dataPagamento}"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
