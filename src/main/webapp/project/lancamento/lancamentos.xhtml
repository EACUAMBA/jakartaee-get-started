<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/template.xhtml">
    <ui:define name="titulo">Consulta de Lançamentos</ui:define>

    <ui:define name="corpo">
        <h1>Consulta de Lançamentos</h1>

        <h:form id="form">
            <p:messages showDetail="false" showSummary="true" autoUpdate="true"/>

            <p:dataTable value="#{lancamentoBean.lancamentos}" var="lancamento" border="1" cellspacing="0" cellpadding="2" paginator="true" rows="5" paginatorPosition="bottom">
                <p:column headerText="Pessoa" sortBy="#{lancamento.pessoa.nome}">
                    <h:outputText value="#{lancamento.pessoa.nome}"/>
                </p:column>

                <p:column headerText="Descrição" sortBy="#{lancamento.descricao}">
                    <h:outputText value="#{lancamento.descricao}"/>
                </p:column>

                <p:column headerText="Tipo de Lançamento" sortBy="#{lancamento.tipoLancamento}">
                    <h:outputText value="#{lancamento.tipoLancamento}"/>
                </p:column>

                <p:column headerText="Valor" styleClass="text-left" sortBy="#{lancamento.valor}">
                    <h:outputText value="#{lancamento.valor}">
                        <f:convertNumber type="currency" locale="pt_MZ"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Data de Vencimento" sortBy="#{lancamento.dataVencimento}">
                    <h:outputText value="#{lancamento.dataVencimento}">
                        <f:convertDateTime type="localDate" dateStyle="full" locale="pt_MZ"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Data de Pagamento" styleClass="text-center" sortBy="#{lancamento.dataPagamento}">
                    <h:outputText value="#{lancamento.dataPagamento}"/>
                </p:column>

                <p:column>
                    <p:button icon="ui-icon-pencil" title="Editar" outcome="/project/lancamento/cadastro-lancamento">
                        <f:param name="id" value="#{lancamento.id}"/>
                    </p:button>

                    <p:button icon="ui-icon-pencil" title="Excluit" outcome="/project/lancamento/cadastro-lancamento">
                        <f:setPropertyActionListener value="#{lancamento}" target="#{lancamentoBean.lancamentoSelecionado}"/>
                    </p:button>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
