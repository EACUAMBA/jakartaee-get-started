<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Multiplas renderizações</title>
    </h:head>

    <h:body>
        <h:form id="form">
            <h:inputText id="nomeInputText" value="#{_13_6_processamento_parcial.nome}">
            </h:inputText>

            <br/>

            <h:outputLabel value="Olá #{_13_6_processamento_parcial.nome}" id="nomeOutputLabel"/>

            <br/>

            <h:outputText id="contadorDeLetras" value="#{_13_6_processamento_parcial.quantidadeDeCaracteres} caracteres digitados."/>

            <br/>

            <h:commandButton value="Tranformar" action="#{_13_6_processamento_parcial.transformar}">
<!--                Definimos o execute com @all para dizer ao JSF que queremos que ele envie os dados usando Ajax de todos os elementos, definimos render com @form para indicar que queremos que ele apenas renderize o formulário.-->
                <f:ajax execute="@all" render="@form"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
