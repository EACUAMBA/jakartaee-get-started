<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Renderização Parcia</title>
    </h:head>

    <h:body>
        <h:form id="form">
            <h:inputText value="#{meuBean.nome}">
<!--                O metodo render recebe o id do componente ou elemento que será renderizado asyncronamente, por padrão será feita a sincronização usando o evento onchange.-->
                <f:ajax render="nomeOutputLabel"/>
            </h:inputText>

            <br/>

<!--            Definimos o id do compoente/elemento para podermos apontar ele.-->
            <h:outputLabel value="Olá #{meuBean.nome}" id="nomeOutputLabel"/>
        </h:form>
    </h:body>
</html>
